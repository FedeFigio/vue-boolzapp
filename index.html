<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/master.css">
    <title>Vue Boolzap</title>
</head>

<body>
    <div class="bg-green-bar"></div>
    <div class="bg-gray"></div>
    <div id="root">
        <!-- asidebar  left-->
        <aside class="left">
            <!-- /* navbar left */ -->
            <nav>
                <div class="avatar ">
                    <img class="user" src="assets/img/avatar_io.jpg" alt="user avatar">
                    <span class="bold">Simone</span>

                </div>
                <div class="settings ">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </nav>
            <!-- /* notification left */ -->
            <div class="notification">
                <i class="fas fa-bell-slash"></i>
                <div class="settings-notification">
                    <span class="bold t-size-13">Ricevi notifiche di nuovi messaggi</span>
                    <span class="t-size-13 t-light-gray underline">Attiva le notifiche desktop</span>
                </div>
            </div>
            <!-- /* search bar left */ -->
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca">


            </div>
            <!-- /* contact left */ -->
            <div class="contact-container">
                <ul>
                    <li class="contact">
                        <img src="assets/img/avatar_1.jpg" alt="">
                        <div class="info-contact">
                            <span class="t-size-16 bold">pippo</span>
                            <span class="t-size-13 t-light-gray">pippo</span>
                        </div>
                    </li>
                    <li class="contact">
                        <img src="assets/img/avatar_1.jpg" alt="">
                        <div class="info-contact">
                            <span class="t-size-16 bold">pippo pipponi</span>
                            <span class="t-size-13 t-light-gray">pippo</span>
                        </div>
                        <div class="contact-access">
                            <span class=" t-size-13 t-light-gray">23/20/2020 15:16</span>
                        </div>
                    </li>
                    <li class="contact">
                        <img src="assets/img/avatar_1.jpg" alt="">
                        <div class="info-contact">
                            <span class="t-size-16 bold">pippo</span>
                            <span class="t-size-13 t-light-gray">pippo</span>
                        </div>
                    </li>
                    <li class="contact">
                        <img src="assets/img/avatar_1.jpg" alt="">
                        <div class="info-contact">
                            <span class="t-size-16 bold">pippo</span>
                            <span class="t-size-13 t-light-gray">pippo</span>
                        </div>
                    </li>

                </ul>

            </div>

        </aside>
        <!-- message area right-->
        <div class="message-area">
            <nav>
                <div class="avatar ">
                    <img class="user" src="assets/img/avatar_io.jpg" alt="user avatar">
                    <span class="bold">Simone</span>

                </div>
                <div class="settings ">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </nav>
            <div class="message">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="assets/js/dati.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
